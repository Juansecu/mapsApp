<ul class="list-group">
  <li (click)="addMarker()" class="list-group-item list-group-item-info">Add marker</li>
  <li
    *ngFor="let marker of markers; let i = index"
    (click)="goToMarker()"
    [ngStyle]="{
      'background-color': marker.color
    }"
    class="list-group-item"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<div #mapContainer class="map-container"></div>
